        $color-blue-regular: #2185C5;
        $color-blue-light: #7ECEFD;
        $color-red-bleached: #FF7F66;

        main accent: #ff7f66
        other: #ff2824
      -->

      <linearGradient id="logo__gradient" x1="30%" y1="-20%" x2="100%" y2="0%">

        <stop offset="0%" stop-color="#ff2824">
          <animate attributeName="stop-color" values="#ff2824; #ffbc82; #ff2824" dur="4s" repeatCount="indefinite" />
        </stop>
        <!-- light -->
        <stop offset="100%" stop-color="#ffbc82">
          <animate attributeName="stop-color" values="#ffbc82; #ff2824; #ffbc82" dur="4s" repeatCount="indefinite" />
        </stop>              
      </linearGradient>
      <mask id="logo__mask" x="0" y="0" width="220" height="220" maskUnits="userSpaceOnUse">
        <g fill="white">

        </g>
      </mask>
    </defs>
    {/* <rect width="100" height="100" fill="url(#logo_gradient)" /> */}
    <g mask="url(#logo__mask)">
      <rect fill="black" x="0" y="0" width="220" height="220" />
      <rect class="logo__gradient" fill="url(#logo__gradient)" x="0" y="0" width="220" height="220" />
    </g>
  </svg>
  <h1 class="logo__title">phillip raffns√∏e nilsson</h1>     
</div>
